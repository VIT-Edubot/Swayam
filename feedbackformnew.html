<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Feedback Form</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article id="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Are you satisfied with the recent updates?</p>
                <div class="radio-group">
                    <label for="yes"><input type="radio" id="yes" name="satisfaction" value="yes"> Yes</label>
                    <label for="no"><input type="radio" id="no" name="satisfaction" value="no"> No</label>
                </div>

                <label for="feature1">Feature 1 Rating (1-5):</label>
                <input type="number" id="feature1" name="feature1" min="1" max="5">

                <label for="feature2">Feature 2 Rating (1-5):</label>
                <input type="number" id="feature2" name="feature2" min="1" max="5">

                <label for="feature3">Feature 3 Rating (1-5):</label>
                <input type="number" id="feature3" name="feature3" min="1" max="5">

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>

    <script src="feedback.js"></script>
</body>
</html>
