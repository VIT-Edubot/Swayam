<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Feedback Form</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article id="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Are you satisfied with the recent updates?</p>
                <label><input type="radio" name="satisfaction" value="yes"> Yes</label>
                <label><input type="radio" name="satisfaction" value="no"> No</label>

                <label for="feature">Preferred Feature:</label>
                <select id="feature" name="feature">
                    <option>Feature A</option>
                    <option>Feature B</option>
                    <option>Feature C</option>
                </select>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
</body>
</html>
